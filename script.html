<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Demo</title>

</head>
<body>

<header>
    <h1>Interactive JavaScript Form with Validation</h1>
</header>

<section>
    <h2>Contact Us</h2>

    <!-- Form -->
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <p class="error" id="nameError">Please enter your name.</p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
        <p class="error" id="emailError">Please enter a valid email address.</p>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>
        <p class="error" id="messageError">Please enter a message.</p>

        <button type="submit">Submit</button>
    </form>
